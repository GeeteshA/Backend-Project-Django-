{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-sm-3" style="margin-bottom: 20px;">
            <img class="thumbnail" src="{{product.imageURL}}" alt="product">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" 
                class="btn btn-outline-secondary add-btn update-cart">
                    Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
		        <h4 style="display: inline-block;"><strong>
                {{product.price|floatformat:2}}</strong></h4>
            </div>
        </div>
        {% endfor %}
    </div>



<!-- <img src="{% static 'images/cart.png' %}"> -->
{% endblock content %}
